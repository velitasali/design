<!DOCTYPE html>
<html lang="{{ LANGUAGE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="{{ 'img/logo.symbolic.small.png' | relative_url }}">
    <meta name="description" content="{{ page.description }}"/>
    <meta name="keywords" content="{{ page.keywords }}"/>
    <meta name="author" content="{{ site.author }}"/>
    <meta name="theme-color" content="#FFFFFF">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ 'css/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'css/main-dark.css' | relative_url }}" media="(prefers-color-scheme: dark)">
</head>
<body id="page-top">
    <div class="container transition-navbar my-4" id="main-nav">
        <header>
            <nav class="navbar navbar-light navbar-bg navbar-expand-lg">
                <a href="{{ 'index.html' | relative_url }}">
                    <img class="symbolic-logo navbar-brand" style="width: 1.6rem;" />
                </a>
                <a href="{{ 'index.html' | relative_url }}" class="navbar-brand mx-auto mr-lg-3 ml-lg-0">
                    {{ site.title}}
                </a>
                <button class="border-0 navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive"
                        aria-controls="navbarResponsive" 
                        aria-expanded="false"
                        aria-label="Toggle top bar visibility">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav justify-content-end ml-auto w-100">
                        <!-- Enter a collapsable nav item-->
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/velitasali/design">
                                source code
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="linksDropdown" 
                                role="button" 
                                data-bs-toggle="dropdown" 
                                aria-haspopup="true" 
                                aria-expanded="false">links</a>
                            <ul class="dropdown-menu" aria-labelledby="linksDropdown">
                                <li><a class="dropdown-item" href="https://monora.org">monora</a></li>
                                <li><a class="dropdown-item" href="https://velitasali.com">veli tasalı</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="{{ 'about' | relative_url }}">about</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>
    <noscript>
        <div class="container">
            <div class="alert" role="alert">
                <h4 class="alert-heading">Javascript is disabled.</h4>
                <p class="mb-0">
                    You are missing out on an awesome experience with my site.
                    Enable it just for my site to see it in the best way possible.
                </p>
            </div>
        </div>
    </noscript>

    {{ content }}

    <footer role="contentinfo">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mb-4 text-secondary">
                    <span class="bigdot"></span>
                </div>
                <div class="col-12 mb-4 text-center overflow-hidden">
                    <p class="m-0 text-secondary">&copy; {{ "now" | date: "%Y" }} Veli Tasalı</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="{{ 'js/bootstrap.min.js' | relative_url }}"></script>
</body>
</html>
